<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <link rel="stylesheet" href="./styleSheet/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="bg">
        <div class="img-blur"></div>
      </div>
      <div class="container">
        <h1 class="title">請完成這幅《清明上河圖》</h1>
        <div class="puzzle">
          <table class="puzzle-table">
            <tr>
              <td class="puzzle-zone" data-zone="1"></td>
              <td class="puzzle-zone" data-zone="2"></td>
              <td class="puzzle-zone" data-zone="3"></td>
            </tr>
            <tr>
              <td class="puzzle-zone" data-zone="4"></td>
              <td class="puzzle-zone" data-zone="5"></td>
              <td class="puzzle-zone" data-zone="6"></td>
            </tr>
            <tr>
              <td class="puzzle-zone" data-zone="7"></td>
              <td class="puzzle-zone" data-zone="8"></td>
              <td class="puzzle-zone" data-zone="9"></td>
            </tr>
          </table>
        </div>
        <div class="description">
          <h2>清院本清明上河圖</h2>
          <h3>陳枚、孫祜、金昆、戴洪、程志道</h3>
          <h3>清高宗乾隆元年（1736）</h3>
          <p>宋張澤端（活動於西元十二世紀前期）「清明上河圖」是畫史中寫實風俗畫的一件傑作，歷代臨仿者甚多，在故宮即藏有七種不同的本子，其中就屬清院本「清明上河圖」最為有名。</p>
          <p> 此卷為乾隆元年（一七三六）由宮廷畫院畫師陳枚、孫祜、金昆、戴洪、程志道等五人合繪。 此卷設色鮮麗，用筆圓熟，界畫橋樑、屋宇及人物皆十分細膩嚴謹，是院畫中之極精者。所畫事物甚多，雖失去了宋代古制，但也足以代表明清之際北京風物。</p>
          <button class="description-btn">再玩一次</button>
        </div>
        <div class="all-puzzle">
          <img draggable="true" data-puzzle="1" src="./styleSheet/img/Puzzle-1.png" alt="">
          <img draggable="true" data-puzzle="2" src="./styleSheet/img/Puzzle-2.png" alt="">
          <img draggable="true" data-puzzle="3" src="./styleSheet/img/Puzzle-3.png" alt="">
          <img draggable="true" data-puzzle="4" src="./styleSheet/img/Puzzle-4.png" alt="">
          <img draggable="true" data-puzzle="5" src="./styleSheet/img/Puzzle-5.png" alt="">
          <img draggable="true" data-puzzle="6" src="./styleSheet/img/Puzzle-6.png" alt="">
          <img draggable="true" data-puzzle="7" src="./styleSheet/img/Puzzle-7.png" alt="">
          <img draggable="true" data-puzzle="8" src="./styleSheet/img/Puzzle-8.png" alt="">
          <img draggable="true" data-puzzle="9" src="./styleSheet/img/Puzzle-9.png" alt="">
        </div>
        <button class="random-btn">重新排列</button>
      </div>
    </section>
    <script type="module" src="./styleSheet/js/all.js"></script>
  </body>
</html>
